<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://github.com/vitorlaete">
    <meta name="description" content="tela de login de uma página">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login_style.css">
    <link rel="stylesheet" href="./styles/cadastro_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>

<body>
    <form action="#" class="square_form" autocomplete="off">

        <fieldset class="square_form_field">
            <legend class="title_square_form">Cadastre-se</legend>
            <label for="user" class="style_label">Usuário</label>
            <input type="text" name="user" id="user" class="style_inputs" required autofocus>

            <label for="email" class="style_label">E-mail</label>
            <input type="email" name="email" id="email" class="style_inputs" required autofocus>


            <label for="password" class="style_label">Senha</label>
            <input type="password" name="password" id="password" class="style_inputs" required>
        </fieldset>

        <div class="buttons">
            <input type="submit" value="Cadastre-se" class="log_button">

            <label for="log_in" class="lab_log_in">Já possui um cadastro?</label>
            <a href="./index.html" class="sign_in" id="log_in">Faça login</a>
        </div>
        
    </form>
</body>
</html>

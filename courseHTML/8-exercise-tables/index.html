<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <link rel="stylesheet" href="./style/tableStyle.css">
</head>
<body>
    <div class="container">
        <table>
            <caption>Tabela de preços de cursos</caption>
            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3" >Design</td>
                    <td>InDesign</td><td>R$1.000,00</td>
                </tr>
                <tr>
                    <td>Photoshop</td><td>R$1000,00</td>
                </tr>
                <tr>
                    <td>Ilustrator</td><td>R$1000,00</td>
                </tr>
                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td><td>R$1000,00</td>
                </tr>
                <tr>
                    <td>CSS</td><td>R$1000,00</td>
                </tr>
                <tr>
                    <td>JavaScript</td><td>R$1000,00</td>
                </tr>
                <tr>
                    <td>PHP</td><td>R$1000,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr><td colspan="3">Valores sujeitos a alteração sem prévio aviso.</td></tr>
            </tfoot>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List #2</title>
    <link rel="stylesheet" href="./styles/contactStyle2.css">
</head>
<body>
    <div class="container">

        <ul class="listContact">

            <li class="listContactItem">

                    <div class="editingButton"><a href="#"><img src="./image/edit-tool.png" alt="edit tool"></a></div>
                </div>
            </li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </ul>

    </div>
